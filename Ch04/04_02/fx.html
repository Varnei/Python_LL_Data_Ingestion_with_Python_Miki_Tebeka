<!DOCTYPE html>
<html>
	<head>
		<title>FX Rates</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
.date {
	color: blue;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<h1 class="text-center">FX Rates</h1>
					<h4>Base: <i class="fas fa-dollar-sign" data-toggle="tooltip" title="USD"></i></h4>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<table class="table table-stripped">
						<thead>
							<thead>
								<th>Currency</th>
								<th>Rate</th>
							</thead>
							<tbody>
								<tr>
									<td><i class="fas fa-pound-sign" data-toggle="tooltip" title="GBP"></i></td>
									<td>0.83</td>
								</tr>
								<tr>
									<td><i class="fas fa-euro-sign" data-toggle="tooltip" title="EUR"></i></td>
									<td>0.89</td>
								</tr>
								<tr>
									<td><i class="fas fa-yen-sign" data-toggle="tooltip" title="JPY"></i></td>
									<td>105.3</td>
								</tr>
								<tr>
									<td><i class="fab fa-btc" data-toggle="tooltip" title="BTC"></i></td>
									<td>0.000088</td>
								</tr>
								<tr>
									<td><i class="fas fa-shekel-sign" data-toggle="tooltip" title="ILS"></i></td>
									<td>3.48</td>
								</tr>
							</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<div class="col-sm">
					<h4>Date: <i class="date">2019-11-11</i></h4>
				</div>
			</div>

		</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip(); 
});
</script>
	</body>
</html>
